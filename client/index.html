<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Talk to me</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      
      <div id="media_container">
        <div id="video_time_container"> 
          <div id="greeting">Hello, I'm Ally. You can converse with me in English or 中文.</div>
          <div id="time"></div>
          <video id="media-video" width="100%" height="auto" autoplay muted>
        </div>
      </div>

      <div id="gradient_container">
        <div id="chat_container"></div>
        <div id="gradient_overlay"></div>
      </div>

      <form>
        <textarea name="prompt" rows="1" cols="1" placeholder="Tell me anything..."></textarea>
        <button type="submit"><img src="assets/send.svg" alt="send" />
      </form>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
